<nav>
    <div class="logo" (click)="pageRouteService.goToHome()" [class.opened]="showMenu">
        <img src="/assets/img/logo_white.svg">
    </div>
    <div class="container">
        <div class="left-icons">
            <button (click)="toggleMenu()">
                <fa-icon [icon]="icon.bars"></fa-icon>
            </button>
        </div>
        <div class="page-title">
            {{ pageRouteService.getPageTitle() }}
        </div>
        <div class="right-icons">          
            <button *ngIf="pageRouteService.currentPage.edit" (click)="pageRouteService.currentPage.edit()"> 
                <fa-icon [icon]="icon.add"></fa-icon>
                <span>Incluir</span>
            </button>
            <button *ngIf="pageRouteService.currentPage.filter" (click)="pageRouteService.currentPage.filter.toggleFilterArea()">

                <fa-icon [icon]="icon.up" *ngIf="pageRouteService.currentPage.filter.showFilterArea"></fa-icon>
                <span *ngIf="pageRouteService.currentPage.filter.showFilterArea">Recolher Filtros</span>

                <fa-icon [icon]="icon.down" *ngIf="!pageRouteService.currentPage.filter.showFilterArea"></fa-icon>
                <span *ngIf="!pageRouteService.currentPage.filter.showFilterArea">Expandir Filtros</span>
          
            </button>
        </div>
    </div>
</nav>
<div class="body">
    <div class="menu" [class.opened]="showMenu">
        <div class="page-list">
            <div *ngFor="let page of pageRouteService.pageList" (click)="pageRouteService.open(page)" class="page-item">
                <fa-icon [icon]="page.icon"></fa-icon>
                <span class="title">{{ page.title }}</span>
            </div>
        </div>
        <div class="fixed-bottom">
            <div class="page-item" (click)="logout()">
                <fa-icon [icon]="icon.logout"></fa-icon>
                <span class="title">{{ i18n.t.label.logout }}</span>
            </div>
        </div>
    </div>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
